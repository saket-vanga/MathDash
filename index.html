<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MathDash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome To MathDash</h1>
  <div id="game">
    <div id="question"></div>
    <input id="answerInput" autocomplete="off" />
    <button id="submitBtn">Submit</button>
    <div id="feedback"></div>
    <div id="score"></div>
    <div id="timer"></div>
    <button id="startBtn">Start Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
